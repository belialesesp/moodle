# Configuração Nginx para Moodle 5.1+ com arquitetura /public
server {
    listen 80;
    server_name _;
    
    # Moodle 5.1+ usa /public como document root
    root /var/www/moodle/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/moodle-access.log;
    error_log /var/log/nginx/moodle-error.log warn;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Negar acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /(config\.php|\.git|install\.php|upgrade\.php) {
        deny all;
    }

    # Dataroot protection (não deve estar no docroot, mas por precaução)
    location ~ ^/dataroot/ {
        deny all;
    }

    # Servir arquivos estáticos diretamente
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri $uri/ =404;
    }

    # PHP processing
    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        # Nome do serviço conforme docker-compose.yml
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS $https if_not_empty;
        
        # Timeouts
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        
        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Intercept errors
        fastcgi_intercept_errors on;
    }

    # Try files or pass to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to internal locations
    location /datalib/ {
        internal;
    }
    
    location /temp/ {
        internal;
    }

    # Security: Deny access to version control
    location ~ /\.(?:git|svn|hg) {
        deny all;
    }
}