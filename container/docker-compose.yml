version: '3.8'

services:
  # Serviço PHP-FPM
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-fpm
    environment:
      # Banco de dados
      - DB_TYPE=mariadb
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=moodle
      - DB_USER=moodle
      - DB_PASSWORD=moodle_password
      - DB_PREFIX=mdl_
      - AUTO_CONFIG=false
      
      # Moodle
      - MOODLE_URL=http://localhost:8080
      - MOODLE_DIR=/var/www/moodle
      - MOODLE_DATA=/var/www/moodledata
      
      # Redis (opcional)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      
      # Configurações
      - ENABLE_CRON=true
      - SKIP_PERMISSIONS=false
      - DEBUG=false
    volumes:
      - moodle_code:/var/www/moodle
      - moodle_data:/var/www/moodledata
    depends_on:
      - mariadb
      - redis
    networks:
      - moodle-network
    restart: unless-stopped

  # Serviço Nginx
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: moodle-nginx
    ports:
      - "8080:80"
    volumes:
      - moodle_code:/var/www/moodle:ro
    depends_on:
      - php-fpm
    networks:
      - moodle-network
    restart: unless-stopped

  # Banco de dados MariaDB
  mariadb:
    image: mariadb:10.11
    container_name: moodle-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=moodle
      - MYSQL_PASSWORD=moodle_password
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - moodle-network
    command: >
      --max_allowed_packet=256M
      --innodb_buffer_pool_size=1G
      --innodb_log_file_size=256M
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  # Redis para cache e sessões
  redis:
    image: redis:7-alpine
    container_name: moodle-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - moodle-network
    restart: unless-stopped

volumes:
  moodle_code:
    driver: local
  moodle_data:
    driver: local
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  moodle-network:
    driver: bridge
