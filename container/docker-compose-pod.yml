# Docker Compose simulando Pod do Kubernetes
# Nginx e PHP-FPM no mesmo "pod" compartilhando volumes via tmpfs/volume
version: '3.8'

services:
  # Pod Moodle (Nginx + PHP-FPM)
  moodle-pod:
    image: alpine:latest
    container_name: moodle-pod-pause
    command: sleep infinity
    networks:
      - moodle-network
    volumes:
      - moodle_code:/var/www/moodle
      - moodle_data:/var/www/moodledata
    restart: unless-stopped

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moodle-php-fpm
    network_mode: "service:moodle-pod"
    environment:
      - DB_TYPE=mariadb
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=moodle
      - DB_USER=moodle
      - DB_PASSWORD=moodle_password
      - MOODLE_URL=http://localhost:8080
      - REDIS_HOST=redis
      - ENABLE_CRON=true
    volumes_from:
      - moodle-pod
    depends_on:
      - moodle-pod
      - mariadb
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: moodle-nginx
    network_mode: "service:moodle-pod"
    volumes_from:
      - moodle-pod:ro
    depends_on:
      - php-fpm
    restart: unless-stopped

  mariadb:
    image: mariadb:10.11
    container_name: moodle-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=moodle
      - MYSQL_USER=moodle
      - MYSQL_PASSWORD=moodle_password
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - moodle-network
    command: --max_allowed_packet=256M
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: moodle-redis
    volumes:
      - redis_data:/data
    networks:
      - moodle-network
    restart: unless-stopped

volumes:
  moodle_code:
  moodle_data:
  mariadb_data:
  redis_data:

networks:
  moodle-network:
    driver: bridge
